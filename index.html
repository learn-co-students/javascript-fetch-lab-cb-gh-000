<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript fetch() Lab</title>
    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Create Fork</h3>
        <p><a href="#" onclick="forkRepo()">Fork Repository</a></p>
        <div id="results"></div>
      </div>
      <div>
        <h3>Issues</h3>
        <div>
          Issue Title: <input type="text" id="title"><br>
          Issue Text: <input type="text" id="body"><br>
          <a href="#" id="search" onclick="createIssue()">Create Issue</a><br>
          <a href="#" id="get" onClick="getIssues()">Get Issues</a>
        </div>
        <div id="issues"></div>
      </div>
    </div>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="repo-template" type="text/x-handlebars-template">
      <h3>Forked Successfully!</h3>
      <ul>
        <li>Repository: <a href="{{ html_url }}">{{ full_name }}</a></li>
        {{#if description}}
        <li>Description: {{ description }}</li>
        {{/if}}
      </ul>
    </script>
    <script id="issues-template" type="text/x-handlebars-template">
      <table>
      <tbody>
      {{#each this}}
      <tr><td>
        <h4><a href="{{ html_url }}">{{ title }}</a></h4> by {{ user.login }}
        <p>{{ body }}</p>
      </td></tr>
      {{/each}}
      </tbody>
      </table>
    </script>
  </body>
</html>
